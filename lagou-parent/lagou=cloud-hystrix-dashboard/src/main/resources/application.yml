server:
  port: 9000
spring:
  application:
    name: laogu-cloud-hystrix-dashboard
eureka:
  client:
   serviceUrl: # eureka server的路径
    defaultZone: http://lagoucloudeurekaservera:8761/eureka/,http://lagoucloudeurekaserverb:8762/eureka/ #把 eureka 集群中的所有 url 都填写了进来，也可以只写⼀台，因为各个 eurekaserver 可以同步注册表
  instance:
    #使⽤ip注册，否则会使⽤主机名注册了（此处考虑到对⽼版本的兼容，新版本经过实验都是ip）
   prefer-ip-address: true
    #⾃定义实例显示格式，加上版本号，便于多版本管理，注意是ip-address，早期版本是ipAddress
   instance-id: ${spring.cloud.client.ipaddress}:${spring.application.name}:${server.port}:@project.version@